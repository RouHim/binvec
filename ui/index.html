<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="water.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
    <title>BinVec</title>
</head>
<body>
<div id="baseLayout">
    <button id="btnOpenImage" onclick="openImage()">Open image</button>

    <img id="imgSvgPreview">

    <fieldset id="optionsLayoutFieldset" style="visibility: hidden;">
        <div id="optionsLayout">

            <div id="colorLayout" style="display: flex;">
                <input id="chkColor" onchange="changeState()" type="checkbox"/>
                <label for="chkColor">With colors</label>
            </div>

            <div id="alphaChannelLayout" style="display: flex;">
                <input id="chkAlphaChannel" onchange="changeState()" type="checkbox"/>
                <label for="chkAlphaChannel">Ignore alpha channel</label>
            </div>

            <label for="sliderSpeckleThreshold" id="labelSpeckleThreshold">General filter threshold</label>
            <input id="sliderSpeckleThreshold" max="128" min="0" oninput="generateSvg()" step="1" type="range" value="4"
            />

            <label for="sliderColorCount" id="labelColorCount" style="display: none;">Color count</label>
            <input id="sliderColorCount" max="8" min="0" oninput="generateSvg()" step="1" style="display: none;"
                   type="range"
                   value="6"/>

            <label for="sliderGradientStep" id="labelGradientStep" style="display: none;">Stepping of the
                   Color gradient</label>
            <input id="sliderGradientStep" max="128" min="0" oninput="generateSvg()" step="1" style="display: none;"
                   type="range"
                   value="16"/>

            <label for="sliderBinarizeThreshold" id="labelBinarizeThreshold">Black / White Threshold</label>
            <input id="sliderBinarizeThreshold" max="255" min="0" oninput="generateSvg()" step="1" type="range"
                   value="128"
            />

            <div id="invertLayout" style="display: flex;">
                <input id="chkInvertBinary" onchange="generateSvg()" type="checkbox"/>
                <label for="chkInvertBinary" id="labelInvertBinary">Invert black / white</label>
            </div>

            <button id="btnSaveSvg" onclick="saveSvg()">Save SVG</button>
        </div>
    </fieldset>
</div>
</body>
</html>
