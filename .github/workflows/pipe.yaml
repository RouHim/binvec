name: CI/CD
on:
  push:
  pull_request:
    types:
      - opened
  workflow_dispatch: # allow manual execution

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  check-repo:
    name: Check git repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  check-code-style:
    name: Check code style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: "fmt-check"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Check the code style
        run: cargo fmt --all -- --check

  check-code:
    name: Check rust code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: "clippy-check"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Verify code
        run: cargo clippy

  check-unused-dependencies:
    name: Check for unused deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: "udeps-check"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install cargo-udeps
        uses: cargo-bins/cargo-binstall@main
        with:
          package: cargo-udeps

      - name: Analyze dependencies
        run: cargo update && cargo +nightly udeps
        continue-on-error: true

  test:
    name: Run application tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: "test"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run unit tests
        run: cargo test

  build-feature:
    name: Build feature branch
    needs: [ check-repo, check-code-style, check-code, test ]
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        target: [ 'x86_64-musl' ]  # Limit to one target for feature branches for speed
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: "feature-build-${{ matrix.target }}"

      - name: Build binary
        run: |
          # Build the binary
          docker run --rm \
            -v "$(pwd)":/home/rust/src \
            messense/rust-musl-cross:${{ matrix.target }} \
            bash -c "cargo build --release && echo CARGO_BUILD_TARGET=\$CARGO_BUILD_TARGET" > build_output.txt
          
          # Extract the build target from the output
          CARGO_BUILD_TARGET=$(grep 'CARGO_BUILD_TARGET=' build_output.txt | cut -d'=' -f2 | tr -d '\r')
          echo "CARGO_BUILD_TARGET=${CARGO_BUILD_TARGET}" >> $GITHUB_ENV

  create-release:
    name: Create new release
    needs: [ check-repo, check-code-style, check-code, test ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      version: ${{ steps.semantic-release.outputs.new_release_version }}
      upload_url: ${{ steps.semantic-release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to access commit history

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm init -y
          npm install \
            semantic-release \
            @semantic-release/git \
            @semantic-release/changelog \
            @semantic-release/exec \
            @semantic-release/commit-analyzer \
            conventional-changelog-conventionalcommits

      - name: Generate Semantic Release Notes and Create Release
        id: semantic-release
        env:
          # Use a more limited scoped token for releases only
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: npx semantic-release

      - name: Delete old releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 5
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build artifacts
    needs: [ create-release ]
    strategy:
      fail-fast: false
      matrix:
        target: [ 'x86_64-musl', 'aarch64-musl', 'armv7-musleabihf', 'arm-musleabihf' ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version and upload URL from semantic-release
        run: |
          echo "VERSION=${{ needs.create-release.outputs.version }}" >> $GITHUB_ENV
          echo "UPLOAD_URL=${{ needs.create-release.outputs.upload_url }}" >> $GITHUB_ENV

      - name: Fallback to fetch release info if needed
        if: env.VERSION == '' || env.UPLOAD_URL == ''
        run: |
          REPO="RouHim/binvec"
          LATEST_RELEASE_INFO=$(curl --silent --retry 3 "https://api.github.com/repos/$REPO/releases/latest")
          LATEST_RELEASE=$(echo "$LATEST_RELEASE_INFO" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          UPLOAD_URL=$(echo "$LATEST_RELEASE_INFO" | jq -r '.upload_url')
          
          if [[ -z "$LATEST_RELEASE" || -z "$UPLOAD_URL" ]]; then
            echo "Failed to fetch release information"
            exit 1
          fi
          
          echo "Latest release is $LATEST_RELEASE"
          echo "VERSION=$LATEST_RELEASE" >> $GITHUB_ENV
          echo "UPLOAD_URL=${UPLOAD_URL}" >> $GITHUB_ENV

      - name: Update version in Cargo.toml
        run: |
          if [ -z "${{ env.VERSION }}" ]; then
            echo "Error: VERSION environment variable is not set"
            exit 1
          fi
          sed -i "s/version = \"0.0.0\"/version = \"${{ env.VERSION }}\"/g" Cargo.toml
          echo "Cargo version is now" $(cargo metadata --no-deps --format-version 1 | jq -r ".packages[0].version")

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: "build-${{ matrix.target }}"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build binary
        run: |
          # Build the binary
          docker run --rm \
            -v "$(pwd)":/home/rust/src \
            messense/rust-musl-cross:${{ matrix.target }} \
            bash -c "cargo build --release && echo CARGO_BUILD_TARGET=\$CARGO_BUILD_TARGET"  > build_output.txt
          
          # Extract the build target from the output
          CARGO_BUILD_TARGET=$(grep 'CARGO_BUILD_TARGET=' build_output.txt | cut -d'=' -f2 | tr -d '\r')
          echo "CARGO_BUILD_TARGET=${CARGO_BUILD_TARGET}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: target/${{ env.CARGO_BUILD_TARGET }}/release/binvec
          name: Release ${{ env.VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_on_unmatched_files: true
          draft: false
          prerelease: false

  publish-aur:
    name: Publish to AUR
    needs: [ build ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        run: |
          echo "VERSION=${{ needs.create-release.outputs.version }}" >> $GITHUB_ENV

      - name: Fallback to fetch version if needed
        if: env.VERSION == ''
        run: |
          REPO="RouHim/binvec"
          LATEST_RELEASE=$(curl --silent --retry 3 "https://api.github.com/repos/$REPO/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          
          if [[ -z "$LATEST_RELEASE" ]]; then
            echo "Failed to fetch release information"
            exit 1
          fi
          
          echo "Latest release is $LATEST_RELEASE"
          echo "VERSION=$LATEST_RELEASE" >> $GITHUB_ENV

      - name: Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: binvec
          pkgbuild: ./PKGBUILD
          updpkgsums: true
          test: true
          test_flags: "--clean --cleanbuild --nodeps"
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to v${{ env.VERSION }}"
          force_push: "true"
          ssh_keyscan_types: "rsa,ecdsa,ed25519"

  publish-aur-bin:
    name: Publish to AUR (Binary Package)
    needs: [ build ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        run: |
          echo "VERSION=${{ needs.create-release.outputs.version }}" >> $GITHUB_ENV

      - name: Fallback to fetch version if needed
        if: env.VERSION == ''
        run: |
          REPO="RouHim/binvec"
          LATEST_RELEASE=$(curl --silent --retry 3 "https://api.github.com/repos/$REPO/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          
          if [[ -z "$LATEST_RELEASE" ]]; then
            echo "Failed to fetch release information"
            exit 1
          fi
          
          echo "Latest release is $LATEST_RELEASE"
          echo "VERSION=$LATEST_RELEASE" >> $GITHUB_ENV

      - name: Update version in PKGBUILD.bin
        run: |
          sed -i "s/pkgver=.*/pkgver=$VERSION/g" PKGBUILD.bin

      - name: Publish AUR Binary Package
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: binvec-bin
          pkgbuild: ./PKGBUILD.bin
          updpkgsums: true
          test: true
          test_flags: "--clean --cleanbuild --nodeps"
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to v${{ env.VERSION }}"
          force_push: "true"
          ssh_keyscan_types: "rsa,ecdsa,ed25519"

